<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- Import jQuery UI and <span class="hiddenSpellError" pre="and ">jqGrid</span> UI -->
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

    <!-- Import jQuery & <span class="hiddenSpellError" pre="jQuery ">jqGrid</span> JS files -->
    <!--    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>-->
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript">
        </script>-->

    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/jquery.jqGrid.src.js"></script>
    <!-- HighChart js -->
    <script src="js/highcharts.js"></script>
    <script src="js/modules/exporting.js"></script>
</head>
<body>
    <script>
        var x;
        var y;
        var traffic;
        var app;
        var x_name;
        var y_name;
        var y_data_name;
        var time;
        var N;

    </script>
    <div>
        <br />

        <button onclick="changType('area')">area</button>
        <button onclick="changType('column')">column</button>
        <button onclick="changType('line')">line</button>
        <button onclick="changType('spline')">spline</button>
        <button onclick="changType('bar')">bar</button>    
        <br />
        <br />
        <input id="Button1" type="button" value="重新查詢"onclick="location.href='showchart.html'" />


    </div>
    <script>
        window.onload = function () {
            if (window.localStorage.getItem('apptoipdata') != null) {
                var apptoip = JSON.parse(window.localStorage.getItem('apptoipdata'));
                window.localStorage.removeItem('apptoipdata');
                try {
                    x = apptoip['x'];
                    y = apptoip['y'];
                    traffic = apptoip['traffic'];
                    app = apptoip['app'];
                    x_name = apptoip['x_name'];
                    y_name = apptoip['y_name'];
                    y_data_name = apptoip['y_data_name'];
                    time = apptoip['time'];
                    N = apptoip['N'];

                    changType('line');
                } catch (err) {
                    alert(err);
                }
            } else {
                alert('null');
            }

        }
    </script>
    <div id="container" style="border-color: #000000; width: 1024px; height: 500px;"></div>


    <!-- container -->
    <script>

        function changType(t) {
            $('#container').highcharts({
                chart: {
                    type: t
                },
                title: {
                    text: time + "時 " + app + " " + x_name + " " + N + "的 " + traffic
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: x,
                    labels: {
                        rotation: -15,
                        style: {
                            fontSize: '0px'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                tooltip: {
                    enabled: true,
                    formatter: function () {

                        return '<b>' + this.series.name + '</b><br/>'
                            + x_name + ': ' + this.x + '</b><br/>'
                            + y_data_name + ": " + this.y;
                    }
                },
                plotOptions: {
                    series: {
                        
                        
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function () {

                                }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    },

                    line: {
                        dataLabels: {
                            enabled: false
                        },
                        enableMouseTracking: true
                    }

                },

                legend: {
                    //  layout: 'vertical',
                    //  align: 'top',
                    // verticalAlign: 'top',
                    //x:-200,
                    borderWidth: 1//框線
                },
                series: y
            });
        }
        function showChart() {

            $('#container').highcharts({
                chart: {
                    type: 'line'
                },
                title: {
                    text: time + "時 " + app + " " + x_name + " " + N + "的 " + traffic
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: x,
                    labels: {
                        rotation: -30,
                        style: {
                            //fontSize: '0px'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                tooltip: {
                    enabled: true,
                    formatter: function () {

                        return '<b>' + this.series.name + '</b><br/>'
                            + x_name + ': ' + this.x + '</b><br/>'
                            + y_data_name + ": " + this.y;
                    }
                },
                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function () {

                                }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    },

                    line: {
                        dataLabels: {
                            enabled: false
                        },
                        enableMouseTracking: true
                    }

                },

                legend: {
                    //  layout: 'vertical',
                    //  align: 'top',
                    // verticalAlign: 'top',
                    //x:-200,
                    borderWidth: 1//框線
                },
                series: y
            });
        }



    </script>




</body>
</html>
