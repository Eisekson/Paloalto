    <!-- container -->
    <script>
        var gt = null;
        function changType(t, plo) {
            if (t == null) {
                t = gt;
            }
            if (t == 'column' || t == 'bar') {
                plo = { stacking: 'normal' };
            }
            gt = t;

            var toDate = document.getElementById('toDate')
                    , fromDate = document.getElementById('fromDate')
                    , toHour = document.getElementById('toHour')
                    , fromHour = document.getElementById('fromHour')
                    , traffic = document.getElementById('traffic')
            ;
            $('#container').highcharts({
                chart: {
                    type: t
                },
                title: {
                    text: x[0] + "時" + " ~ " + x[x.length - 1] + "時" + " " + document.getElementById('app').value + " " + document.getElementById('traffic').value
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: x,
                    labels: {
                        rotation: -45,
                        style: {
                            fontSize: '0px'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                tooltip: {
                    enabled: true,
                    formatter: function () {

                        console.log(app.value);
                        return '<b>' + this.series.name + '</b><br/>'
                            + '時間: ' + this.x + "時" + '</b><br/>'
                            + traffic.value + ": " + (this.y / 1024).toFixed(2) + 'KB' + '</b><br/>'
                            + '點擊查詢前30大IP來源';
                    }
                },
                plotOptions: {
                    series: {
                        stacking: plo,
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function () {
                                    //alert(this.series.name + " " + this.category + " " + this.y);
                                    var time = this.category;
                                    var sendData = new Object();
                                    sendData['time'] = time;
                                    sendData['app'] = this.series.name;
                                    sendData['traffic'] = traffic.value;
                                    //alert(time);
                                    $.ajax({
                                        type: "POST",
                                        url: "/query/apptoip",
                                        data: { data: JSON.stringify(sendData) },
                                        dataType: "jsonp",
                                        jsonpCallback: "_testcb",
                                        cache: false,
                                        timeout: 5000,
                                        success: function (data) {
                                            if (data == 'error') {
                                                alert('can not find the data');
                                            } else {
                                                console.log(JSON.stringify(data));
                                                window.localStorage.setItem('apptoipdata', JSON.stringify(data));
                                                window.open(location.href = 'apptoip.html', '_parent');
                                            }
                                        },
                                        error: function (data) {
                                            alert('error');
                                            alert(JSON.stringify(data));
                                        }
                                    });

                                }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    },

                    line: {
                        dataLabels: {
                            enabled: false
                        },
                        enableMouseTracking: true
                    }

                },

                legend: {
                    //  layout: 'vertical',
                    //  align: 'top',
                    // verticalAlign: 'top',
                    //x:-200,
                    borderWidth: 1//框線
                },
                series: y
            });
