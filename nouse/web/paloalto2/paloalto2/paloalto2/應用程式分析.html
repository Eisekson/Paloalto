<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- Import jQuery UI and <span class="hiddenSpellError" pre="and ">jqGrid</span> UI -->
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

    <!-- Import jQuery & <span class="hiddenSpellError" pre="jQuery ">jqGrid</span> JS files -->
    <!--    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>-->
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript">
        </script>-->

    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/jquery.jqGrid.src.js"></script>
    <!-- HighChart js -->
    <script src="js/highcharts.js"></script>
    <script src="js/modules/exporting.js"></script>

</head>
<body>

    <div class="ui-widget-header ui-corner-all" style="padding:5px;">
        <label style="color: #000080">應用程式用量分析圖</label><br />
        請選擇筆數:
        <select>
            <option>10</option>
            <option>20</option>
            <option>30</option>
        </select>
        資料區間: 
        <label for="from">From</label>
        <input type="text" id="from" name="from" />
        <select>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
        </select>
        <label for="to">to</label>
        <input type="text" id="to" name="to" /><select>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
        </select>
        <button> 查詢</button>

        <div id="container" style="border-width: 5px; border-color: #000000; width: 1000px; height: 768px;"></div>


    </div>

        <!-- container 長條圖 -->
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'line',
                    marginRight: 130,
                    marginBottom: 25
                },
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: ['2013-04-08 17', '2013-04-08 18', '2013-04-08 19', '2013-04-08 20', '2013-04-08 21', '2013-04-08 22',
                        '2013-04-08 23', '2013-04-08 24', '2013-04-08 25', '2013-04-08 26', '2013-04-08 27', '2013-04-08 28']
                },
                yAxis: {
                    title: {
                        text: '容量 (使用量)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: -10,
                    y: 100,
                    borderWidth: 0
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }, {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                }, {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                }, {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }]
            });
        });
    </script>




    <!-- 日期選擇器 -->
    <script>
        $(function () {
            $("#from").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3,
                onClose: function (selectedDate) {
                    $("#to").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#to").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3,
                onClose: function (selectedDate) {
                    $("#from").datepicker("option", "maxDate", selectedDate);
                }
            });
        });
    </script>


</body>
</html>
